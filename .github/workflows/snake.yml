name: Atualizar Cobrinha de Contribuições

on:
  schedule:
    # Todo dia à meia-noite UTC (01:00 no horário de Brasília em boa parte do ano)
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Gerar cobrinha de contribuições
        uses: igor-prado/github-contribution-grid-snake@main
        with:
          filename: output/github-contribution-grid-snake.svg

      - name: Commit e push da cobrinha
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "github-actions"
          git add output/github-contribution-grid-snake.svg
          git commit -m "chore: atualizar cobrinha de contribuições" || echo "Nenhuma alteração para commitar"
          git push
